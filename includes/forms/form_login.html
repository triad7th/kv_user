<style>
.form-login{
    font-family: Courier;
    font-size: 10px;
}
</style>

<form class="form-login" action="$action" method="post">
    <input type="text" name="$id" id="$id" placeholder="$id_placeholder" size="$id_size" autofocus/>
    <input type="text" name="$pw" id="$pw" placeholder="$pw_placeholder" size="$pw_size" />
    <input type="submit" value="$submit" />
    <input type="hidden" name="$hidden" id="$hidden" value="$hidden_value"/>
</form>
