<style>
.form-textbox {
    font-family: Courier;
    font-size: 10px;
}
</style>

<form class="form-textbox" action="$action" method="post">
    <input type="text" name="$id" id="$id" placeholder="$placeholder" size="$size" autofocus/>
    <input type="submit" value="$submit" />
    <input type="hidden" name="$hidden" id="$hidden" value="$hidden_value"/>
</form>
